<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
  <div class="wrapper">
    <h1>WEATHER APP</h1>
    <div class="tab-container">
      <p class="tab" data-userWeather>Your Weather </p>
      <p class="tab " data-searchWeather> Search weather</p>

    </div>
    <div class="weather-container">
      <!--grant location container -->
      <div class="grant-location-container sub-container">
        <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
        <p>Grant location access</p>
        <p>Allow access to get weather information </p>
        <button class="btn " data-grantAccess>Grant Access</button >
      </div>
      
      
 

      <!--searchform-->
      <form action="" class="form-container " data-searchform>
        <input  placeholder="Search for city " data-searchInput>
        <button class="btn" type="submit">
          <img src="./assets/search.png" alt=""height="20" width="20">
        </button>
      </form>
      <!--location not found-->
      <div class="error-location sub-container" data-NotFound>
        <img src="assets/not-found.png" height="250" width="250" alt="">
        <p>City  Not Found</p>
    </div>
      <!--loading screen container-->
      <div class="loading-container sub-container ">
        <img src="./assets/loading.gif" alt="" width="150" height="150">
        <p>Loading </p>
      </div>
      <!--show weather info -->
      <div class="user-info-container sub-container">
        <!--city name and flag-->
         <div class="name">
           <p data-cityName> </p>
           <img src="" alt="" data-countryIcon>
         </div>
         <!--weather information-->
         <p data-weatherDesc ></p>
         <!--weather icon-->
         <img data-weatherIcon>
         <!--temperature -->
         <p data-temp></p>
         <!--3-card-parameter-->
          <div class="parameter-container">
            <!--card-1-->
            <div class="parameter">
              <img src="./assets/wind.png" >
              <p>windspeed</p>
              <p data-windspeed></p>
          </div>

          <!--card 2-->
          <div class="parameter">
              <img src="./assets/humidity.png" >
              <p>humidity</p>
              <p data-humidity></p>
          </div>
            <!--card-3-->
            <div  class="parameter">
              <img src="./assets/cloud.png" alt="">
              <p>Clouds </p>
              <p data-cloudiness >%</p>

            </div>
          </div>

      </div>

    </div>
  </div>

   <script src="script.js"></script>
</body>
</html>
